<link rel="import" href="menubar.html">

<polymer-element name="h-split-button">
  <template>
    <link rel="stylesheet" href="split_button.css">
    
    <div id="split-button-container">
      <button on-mouseover="{{onButtonMouseOver}}" on-mouseout="{{onButtonMouseOut}}" on-click="{{onMainActionClicked}}">
        <template if="{{icon != null}}">
          <span id="icon" class="{{icon}}"></span>
        </template>
        
        <span id="text">{{label}}</span>
      </button>
      
      <button on-mouseover="{{onButtonMouseOver}}" on-mouseout="{{onButtonMouseOut}}" on-click="{{onButtonClicked}}">
        <span id="icon-triangle"></span>
        <span id="icon-text">ui-button</span>
      </button>
    </div>
    <div class="clear"></div>
    
    <h-menubar id="menubar" orientation="vertical" class="hidden">
      <content></content>
    </h-menubar>
  </template>
  
  <script type="application/dart;component=1" src="split_button.dart"></script>
</polymer-element>

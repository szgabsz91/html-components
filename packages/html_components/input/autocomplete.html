<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../utility/item_template.html">

<polymer-element name="h-autocomplete">
  <template>
    <link rel="stylesheet" href="autocomplete.css">
    
    <div id="hidden">
      <content></content>
    </div>
    
    <div on-keyup="{{onContainerKeyUp}}">
      <span id="input-container">
        <input id="input" type="text" value="{{value}}">
      </span>
      
      <div id="suggestion-container" class="hidden">
        <ul>
          <template repeat="{{suggestion in suggestions}}">
            <li class="suggestion-item" on-mouseover="{{onSuggestionMouseOver}}" on-mouseout="{{onSuggestionMouseOut}}" on-click="{{onSuggestionClicked}}">
              <template if="{{template == null}}">
                {{suggestion}}
              </template>
              <template if="{{template != null}}">
                <h-item-template template="{{template}}" model="{{suggestion}}"></h-item-template>
              </template>
            </li>
          </template>
        </ul>
      </div>
    </div>
  </template>
  
  <script type="application/dart" src="autocomplete.dart"></script>
</polymer-element>

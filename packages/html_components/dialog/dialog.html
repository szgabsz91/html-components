<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="h-dialog">
  <template>
    <link rel="stylesheet" href="dialog.css">
    
    <div id="hidden">
      <content select="header"></content>
    </div>
    
    <!-- class="{{ {'hidden': hidden} }}" -->
    <div id="container" style="left:{{left}}px; top:{{top}}px">
      <div id="header">
        <span>{{header}}</span>
        <template if="{{closable}}">
          <a href="#" on-click="{{onCloseThickClicked}}">
            <span></span>
          </a>
        </template>
      </div>
      
      <div id="content">
        <content></content>
      </div>
    </div>
    
    <!-- class="{{ {'hidden': hidden || !modal} }}" -->
    <div id="overlay" style="width:{{documentWidth}}px; height:{{windowHeight}}px"></div>
  </template>
  
  <script type="application/dart" src="dialog.dart"></script>
</polymer-element>

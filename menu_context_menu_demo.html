<link rel="import" href="packages/html_components/menu/menu_item.html">
<link rel="import" href="packages/html_components/menu/menu_separator.html">
<link rel="import" href="packages/html_components/menu/context_menu.html">

<polymer-element name="context-menu-demo">
  <template>
    <h1>Context Menu</h1>
    
    <table class="issues margin">
      <tr>
        <td>
          <img src="img/canary.svg">
        </td>
        <td>Events do not work properly</td>
      </tr>
      <tr>
        <td>
          <img src="img/chrome.svg">
        </td>
        <td>Not working</td>
      </tr>
    </table>
    
    <h-context-menu disabled="{{disabled}}" on-selected="{{onMenuItemSelected}}">
      <h-menu-item icon="arrowrefresh-1-w">Update</h-menu-item>
      <h-menu-item icon="close">Delete</h-menu-item>
      <h-menu-separator></h-menu-separator>
      <h-menu-item url="/" target="_blank" icon="extlink">HTML Components</h-menu-item>
    </h-context-menu>
    
    <h-context-menu disabled="{{disabled}}" attachedTo="image" on-selected="{{onMenuItemSelected}}">
      <h-menu-item icon="close">Remove</h-menu-item>
    </h-context-menu>
  </template>
  
  <script type="application/dart" src="menu_context_menu_demo.dart"></script>
</polymer-element>

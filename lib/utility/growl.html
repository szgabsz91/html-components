<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="growl_message.html">

<polymer-element name="h-growl">
  <template>
    <link rel="stylesheet" href="growl.css">
    
    <div id="hidden">
      <content select="h-growl-message"></content>
    </div>
    
    <div id="message-container">
      <template repeat="{{growlMessage in growlMessages}}">
        <h-growl-message summary="{{growlMessage.summary}}"
                         detail="{{growlMessage.detail}}"
                         severity="{{growlMessage.severity}}"
                         on-closed="{{onGrowlMessageClosed}}">
        </h-growl-message>
      </template>
    </div>
  </template>
  
  <script type="application/dart" src="growl.dart"></script>
</polymer-element>

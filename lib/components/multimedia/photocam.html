<!DOCTYPE html>
<html>
  <body>
    <element name="x-photocam" constructor="PhotocamComponent" extends="div">
      <template>
        <style scoped="scoped">
          table {
            margin: auto;
          }
          
          table tbody tr td {
            padding: 10px;
            text-align: center;
          }
          
          .ui-button {
            display: block;
            position: relative;
            padding: 0;
            text-decoration: none !important;
            cursor: pointer;
            text-align: center;
            zoom: 1;
            overflow: visible;
            margin: 10px auto 10px auto;
          }
          
          .ui-corner-all {
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
          }
          
          .ui-state-default {
            -moz-box-shadow: inset 0px 1px 0px #fff;
            -webkit-box-shadow: inset 0px 1px 0px #fff;
            box-shadow: inset 0px 1px 0px #fff;
            border: 1px solid #a8a8a8;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #4f4f4f;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
          }
          
          .ui-state-hover {
            -moz-box-shadow: 0px 0px 8px #85b2cb, inset 0px 1px 0px #fff;
            -webkit-box-shadow: 0px 0px 8px #85b2cb, inset 0px 1px 0px #fff;
            box-shadow: 0px 0px 8px #85b2cb, inset 0px 1px 0px #fff;
            border: 1px solid #7096ab;
            background: #85b2cb -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.6)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #313131;
          }
          
          .ui-state-disabled {
            cursor: default !important;
            opacity: .35;
            background-image: none;
          }
          
          .ui-button-text-only .ui-button-text {
            padding: .4em 1em;
          }
          
          .ui-button .ui-button-text {
            display: block;
            line-height: 1.4;
          }
          
          video {
            border: 1px solid #ccc;
          }
          
          canvas {
            display: none;
          }
          
          .blur {
            -webkit-filter: blur(3px);
            -moz-filter: blur(3px);
            -o-filter: blur(3px);
            -ms-filter: blur(3px);
            filter: blur(3px)
          }
          
          .grayscale {
            -webkit-filter: grayscale(1);
            -moz-filter: grayscale(1);
            -o-filter: grayscale(1);
            -ms-filter: grayscale(1);
            filter: grayscale(1)
          }
          
          .sepia {
            -webkit-filter: sepia(1);
            -moz-filter: sepia(1);
            -o-filter: sepia(1);
            -ms-filter: sepia(1);
            filter: sepia(1)
          }
          
          .invert {
            -webkit-filter:invert(1);
            -moz-filter: invert(1);
            -o-filter: invert(1);
            -ms-filter: invert(1);
            filter: invert(1);
          }
        </style>
        
        <table>
          <tbody>
            <tr>
              <td>
                <video id="photocam-video" autoplay="autoplay" class="{{model.effect != '' ? 'x-photocam_${model.effect}' : ''}}" style="width:{{model.width}}px;height:{{model.height}}px"></video>
              </td>
              <td>
                <button class="ui-button ui-state-default ui-corner-all ui-button-text-only {{model.started ? 'x-photocam_ui-state-disabled' : ''}}" on-mouse-over="_onMouseOver($event)" on-mouse-out="_onMouseOut($event)" on-click="_onStartClicked($event)">
                  <span class="ui-button-text">Start</span>
                </button>
                <button class="ui-button ui-state-default ui-corner-all ui-button-text-only {{!model.started ? 'x-photocam_ui-state-disabled' : ''}}" on-mouse-over="_onMouseOver($event)" on-mouse-out="_onMouseOut($event)" on-click="_onStopClicked($event)">
                  <span class="ui-button-text">Stop</span>
                </button>
                <button class="ui-button ui-state-default ui-corner-all ui-button-text-only {{!model.started ? 'x-photocam_ui-state-disabled' : ''}}" on-mouse-over="_onMouseOver($event)" on-mouse-out="_onMouseOut($event)" on-click="_onSnapshotClicked($event)">
                  <span class="ui-button-text">Snapshot</span>
                </button>
              </td>
              <td>
                <canvas id="photocam-canvas"></canvas>
                <img id="photocam-image" class="{{model.effect != '' ? 'x-photocam_${model.effect}' : ''}}" style="width:{{model.width}}px;height:{{model.height}}px"/>
              </td>
            </tr>
          </tbody>
        </table>
      </template>
      <script type="application/dart" src="photocam.dart"></script>
    </element>
  </body>
</html>

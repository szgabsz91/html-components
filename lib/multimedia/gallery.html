<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="h-gallery">
  <template>
    <link rel="stylesheet" href="gallery.css">
    
    <div id="hidden">
      <content select="img"></content>
    </div>
    
    <div id="container" style="width:{{imageWidth}}px; height:{{imageHeight}}px">
      <ul id="image-container-list">
        <template repeat="{{image in images}}">
          <li id="image-container">
            <img src="{{image.src}}" alt="{{image.alt}}" style="opacity:{{image.opacity}}">
          </li>
        </template>
      </ul>
      
      <div id="caption" style="width:{{imageWidth}}px">
        <h4>{{currentTitle}}</h4>
        <p>{{currentAlt}}</p>
      </div>
    </div>
  </template>
  
  <script type="application/dart" src="gallery.dart"></script>
</polymer-element>

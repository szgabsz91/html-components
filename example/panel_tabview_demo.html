<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/html_components/panel/tab.html">
<link rel="import" href="packages/html_components/panel/tabview.html">

<polymer-element name="tabview-demo">
  <template>
    <link rel="stylesheet" href="panel_tabview_demo.css">
    
    <h1>Tabview</h1>
    
    <h-tabview on-tabselected="{{onTabSelected}}" on-tabclosed="{{onTabClosed}}">
      <template repeat="{{tab in tabs}}">
        <h-tab header="{{tab.header}}" content="{{tab.content}}" closable="{{tab.closable}}" disabled="{{tab.disabled}}" selected="{{tab.selected}}"></h-tab>
      </template>
    </h-tabview>
    
    <pre class="prettyprint lang-html prettyprinted" data-lang="HTML" style=""><span class="tag">&lt;h-tabview</span><span class="pln"> </span><span class="atn">on-tabselected</span><span class="pun">=</span><span class="atv">"{<span></span>{onTabSelected}}"</span><span class="pln"></span>
           <span class="atn">on-tabclosed</span><span class="pun">=</span><span class="atv">"{<span></span>{onTabClosed}}"</span><span class="tag">&gt;</span><span class="pln">
  </span><span class="tag">&lt;template</span><span class="pln"> </span><span class="atn">repeat</span><span class="pun">=</span><span class="atv">"{<span></span>{tab in tabs}}"</span><span class="tag">&gt;</span><span class="pln">
    </span><span class="tag">&lt;h-tab</span><span class="pln"> </span><span class="atn">header</span><span class="pun">=</span><span class="atv">"{<span></span>{tab.header}}"</span><span class="pln"> </span><span class="atn">content</span><span class="pun">=</span><span class="atv">"{<span></span>{tab.content}}"</span><span class="pln"></span>
           <span class="atn">closable</span><span class="pun">=</span><span class="atv">"{<span></span>{tab.closable}}"</span><span class="pln"> </span><span class="atn">disabled</span><span class="pun">=</span><span class="atv">"{<span></span>{tab.disabled}}"</span><span class="pln"></span>
           <span class="atn">selected</span><span class="pun">=</span><span class="atv">"{<span></span>{tab.selected}}"</span><span class="tag">&gt;</span><span class="pln">
    </span><span class="tag">&lt;/h-tab&gt;</span><span class="pln">
  </span><span class="tag">&lt;/template&gt;</span><span class="pln">
</span><span class="tag">&lt;/h-tabview&gt;</span></pre>
    
    <form class="form-inline" role="form">
      <label for="orientation">Orientation:</label>
      <select id="orientation" class="form-control" value="{{orientation}}">
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
    </form>
    
    <h-tabview orientation="{{orientation}}" on-tabselected="{{onTabSelected}}" on-tabclosed="{{onTabClosed}}">
      <h-tab header="Godfather Part I">
        <table>
          <tr>
            <td>
              <img src="img/godfather/godfather1.jpg" alt="Godfather 1">
            </td>
            <td>
              The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
              His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
              Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head
              of the family, kind and benevolent to those who give respect, but given to ruthless violence whenever anything
              stands against the good of the family.
            </td>
          </tr>
        </table>
      </h-tab>
      
      <h-tab header="Godfather Part II">
        <table>
          <tr>
            <td>
              <img src="img/godfather/godfather2.jpg" alt="Godfather 2">
            </td>
            <td>
              Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The Godfather,
              parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The Godfather's
              depiction of the dark side of the American dream.
              In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia
              kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
              killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business.
              With Fanucci gone, Vito's communal stature grows.
            </td>
          </tr>
        </table>
      </h-tab>
      
      <h-tab header="Godfather Part III">
        <table>
          <tr>
            <td>
              <img src="img/godfather/godfather3.jpg" alt="Godfather 3">
            </td>
            <td>
              After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the
              well for this third and final story of the fictional Corleone crime family.
              Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly
              succeeded in keeping his promise that his family would one day be completely legitimate.
            </td>
          </tr>
        </table>
      </h-tab>
    </h-tabview>

    </span><span class="tag">&lt;img</span><span class="pln"> </span><span class="atn">src</span><span class="pun">=</span><span class="atv">"img/godfather/godfather1.jpg"</span><span class="pln"> </span><span class="atn">alt</span><span class="pun">=</span><span class="atv">"Godfather 1"</span><span class="tag">&gt;</span><span class="pln">

    </span><span class="tag">&lt;img</span><span class="pln"> </span><span class="atn">src</span><span class="pun">=</span><span class="atv">"img/godfather/godfather2.jpg"</span><span class="pln"> </span><span class="atn">alt</span><span class="pun">=</span><span class="atv">"Godfather 2"</span><span class="tag">&gt;</span><span class="pln">
    Francis Ford Coppola's...
  </span><span class="tag">&lt;/h-tab&gt;</span><span class="pln">
  
  </span><span class="tag">&lt;h-tab</span><span class="pln"> </span><span class="atn">header</span><span class="pun">=</span><span class="atv">"Godfather Part III"</span><span class="tag">&gt;</span><span class="pln">
    </span><span class="tag">&lt;img</span><span class="pln"> </span><span class="atn">src</span><span class="pun">=</span><span class="atv">"img/godfather/godfather3.jpg"</span><span class="pln"> </span><span class="atn">alt</span><span class="pun">=</span><span class="atv">"Godfather 3"</span><span class="tag">&gt;</span><span class="pln">

  </template>
  
  <script type="application/dart" src="panel_tabview_demo.dart"></script>
</polymer-element>

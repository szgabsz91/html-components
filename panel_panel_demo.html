<link rel="import" href="packages/html_components/panel/panel.html">

<polymer-element name="panel-demo">
  <template>
    <h1>Panel</h1>
    
    <form role="form">
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="{{closable}}"> Closable
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="{{toggleable}}"> Toggleable
        </label>
      </div>
    </form>
    
    <h-panel closable="{{closable}}" toggleable="{{toggleable}}" on-toggled="{{onPanelToggled}}" on-closed="{{onPanelClosed}}">
      <header>F.C. Barcelona</header>
      <p>
        FC Barcelona is one of only three clubs never to have been relegated
        from La Liga and is the most successful club in Spanish football along
        with Real Madrid, having won twenty La Liga titles, a record twenty-five
        Spanish Cups, eight Spanish Super Cups, four Eva Duarte Cups and two
        League Cups. They are also one of the most successful clubs  in European
        football having won fourteen official major trophies in total, including
        ten UEFA competitions. They have won three UEFA Champions League titles,
        a record four UEFA Cup Winners' Cups, a record three InterCities Fairs
        Cups (the forerunner to the UEFA Europa League), three UEFA Super Cups
        and one FIFA Club World Cup. The club is also the only European side to
        have played continental football in every season since its inception in
        1955.
      </p>
      <footer>
        <i>Visca el Barca!</i>
      </footer>
    </h-panel>
  </template>
  
  <script type="application/dart" src="panel_panel_demo.dart"></script>
</polymer-element>
